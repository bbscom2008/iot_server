    <script>
        const API_BASE_URL = 'http://localhost:8080/api/user';

        // é¡µé¢åŠ è½½æ—¶è·å–ç”¨æˆ·åˆ—è¡¨
        document.addEventListener('DOMContentLoaded', function() {

        // æ·»åŠ ç”¨æˆ·è¡¨å•æäº¤
        document.getElementById('addUserForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: {

                    body: JSON.stringify({ username, password })

                if (result.success) {
                    showMessage('æ·»åŠ ç”¨æˆ·æˆåŠŸï¼', 'success');
                    document.getElementById('addUserForm').reset();

                } else {

            } catch (error) {

            }

            const password = document.getElementById('editPassword').value;

                    cancelEdit();

            }
        });

        // åŠ è½½ç”¨æˆ·åˆ—è¡¨
        async function loadUsers() {
            const loading = document.getElementById('loading');
            const tableContainer = document.getElementById('tableContainer');
            
            loading.style.display = 'block';
            tableContainer.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE_URL}/all`);
                const result = await response.json();

                loading.style.display = 'none';

                if (result.success && result.data && result.data.length > 0) {
                    displayUsers(result.data);
                } else {
                    tableContainer.innerHTML = '<div class="empty-state">æš‚æ— ç”¨æˆ·æ•°æ®</div>';
                }
            } catch (error) {

            }
        }

        // æ˜¾ç¤ºç”¨æˆ·åˆ—è¡¨
        function displayUsers(users) {
            const tableContainer = document.getElementById('tableContainer');
            
            let html = `

                    <thead>

            `;

            users.forEach(user => {

                html += `
                    <tr>

                        <td>${user.username}</td>
                        <td>${createdAt}</td>
                        <td>

                            </div>

                `;
            });

                </table>
            `;

            tableContainer.innerHTML = html;
        }

        // ç¼–è¾‘ç”¨æˆ·
        function editUser(id, username) {
            document.getElementById('editUserId').value = id;
            document.getElementById('editUsername').value = username;
            document.getElementById('editPassword').value = '';
            document.getElementById('editFormSection').style.display = 'block';

        // åˆ é™¤ç”¨æˆ·

            if (!confirm(`ç¡®å®šè¦åˆ é™¤ç”¨æˆ· "${username}" å—ï¼Ÿ`)) {
